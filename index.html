<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="generator">
            <h1>Random Password generator</h1>
            <div class="inputDiv">
                <input type="text" id="passwordField" name="passwordField">
                <img src="images/copy.png" alt="copy to clipboard symbol" id="copyIcon">
            </div>
            <button id="passwordButton">New Password</button>
            <div class="rangeInput">
                <p>password length : <span id="passwordSize"></span></p>
                <input type="range" name="passwordLength" id="passwordLength" min="1" max="10">
            </div>
        </div>
        <div class="copiedMessage">Copied to clipboard !</div>
    </main>
</body>
</html>
